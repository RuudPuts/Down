<form class="form-signin" action="./" method="post">


<input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
<input type="password" class="form-control" name="password" placeholder="Password" required>

<button class="btn btn-default"><span class="glyphicon glyphicon-circle-arrow-right"></span> Log in </button>

<div class="checkbox text-center" data-toggle="tooltip" data-placement="bottom" title="When your IP address changes or SABnzbd is restarted the session will expire.">
<label>
<input type="checkbox" name="remember_me" value="1"> Remember me
</label>
</div>
</form>
</div>
<script type="text/javascript">
// Tooltip
$('[data-toggle="tooltip"]').tooltip()
// Try-catch in case somebody disabled localstorage
try {
    // Set what was done previously
    $('input[type="checkbox"]').prop('checked', localStorage.getItem("remember_me") === 'true')
    // Store if we change something
    $('input[type="checkbox"]').on('change', function() {
        localStorage.setItem("remember_me", $(this).is(':checked'));
    })
} catch(err) { }
</script>
